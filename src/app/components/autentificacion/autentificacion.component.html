<p-toast position="top-right"></p-toast>
<div class="d-md-flex h-md-100 align-items-center">
  <div class="col-md-6 bg-gray h-md-100">
    <div
      class="
        d-md-flex
        align-items-center
        h-100
        p-5
        text-center
        justify-content-center
      "
    >
      <div class="logoarea pt-5 pb-5">
        <a routerLink="/home">          
            <img
              src="../../../../assets/images/identity/LOGO-BLANCO.png"
              width="50%"
              alt="logo del banco"
            />
            <h1 class="white">
            Banco BanQuito
          </h1>
        </a>        
      </div>
    </div>
  </div>

  <div class="col-md-6 p-0 h-md-100 align-items-center">
    <div class="d-md-flex align-items-center h-md-100 justify-content-center">
      <form method="POST" [formGroup]="loginForm" (ngSubmit)="send()">
        <h3 class="form-title">Inicio de sesión</h3>
        <div class="form-group">
          <label for="user">Usuario</label>
          <input
            type="text"
            formControlName = "username"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            formControlName="password"
            name="password"
            class="form-control"
            id="password"
            required
          />
        </div>
        <div class="align-center">
          <br />
          <button type="submit"  class="btn btn-red" [disabled]="loginForm.invalid">
            Acceder
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
